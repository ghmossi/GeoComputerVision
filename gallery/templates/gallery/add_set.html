{% extends 'gallery/base.html' %}
{% block content %}

<div class="container-md">
    <br>
    <h1>Add your set of images here</h1>
    <br>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-secondary">Upload</button>
        </form>
    </div>
</div>

<script>
    var name = "{{user.id}}";
    document.getElementById("owner").value = name;
</script>

{% endblock %}
