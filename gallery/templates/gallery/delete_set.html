{% extends 'gallery/base.html' %}
{% block content %}

<div class="container-md">
    <br>
    <h1>Select the set you want to delete</h1>
    <br>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-secondary">Delete</button>
        </form>
    </div>
</div>


{% endblock %}
